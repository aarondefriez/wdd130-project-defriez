<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subpage2</title>
    <link rel="stylesheet" href="styles/style_page_2.css">
</head>
<body>
    <div class="topnav">
        <a href="main2.html" class="back-link">← Back to Gallery</a>
        <h1>Moodboard Gallery</h1>
    </div>

    <section class="controls">
        <div class="filters">
            <button class="filter-btn" data-tag="all">All</button>
            <button class="filter-btn" data-tag="Architecture">Architecture</button>
            <button class="filter-btn" data-tag="Portrait">Portrait</button>
            <button class="filter-btn" data-tag="Landscapes">Landscapes</button>
            <button class="filter-btn" data-tag="Gestures">Gestures</button>
            <button class="filter-btn" data-tag="Designs">Designs</button>
        </div>
        <div class="moodboard-actions">
            <button id="viewMoodboard">View Moodboard</button>
            <button id="clearMoodboard">Clear Moodboard</button>
            <button id="importRecent">Import Recent</button>
        </div>
    </section>

    <main class="gallery-page">
        <section id="gallery" class="gallery"></section>

        <aside id="moodboard" class="moodboard">
            <h2>Your Moodboard</h2>
            <div id="moodItems" class="mood-items"></div>
            <div id="emptyNotice" class="empty">No items yet — click "Add" on any image.</div>
        </aside>
    </main>

    <div id="previewModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="close" id="closeModal">✕</button>
            <a id="modalLink" target="_blank"><img id="modalImg"></a>
            <div class="credit">Photo by <a id="modalCreator" target="_blank"></a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></div>
            <button id="addToMood">Add to Moodboard</button>
        </div>
    </div>

    <script src="api/moodboard.js"></script>
</body>
</html>
